<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title">Survey Form</h1>
        <p id="description">A survey form to gather information based on the survey</p>

        <form id="survey-form">
            <label id="name-label" for="name">Enter your name:</label>
            <input required placeholder="Your name..." id="name" type="text">

            <label id="email-label" for="email">Enter your email:</label>
            <input required placeholder="Your email..." type="email" id="email">

            <label id="number-label" for="number">Enter your age:</label>
            <input placeholder="Your age..." type="number" id="number" min="13" max="120">

            <label for="dropdown">Choose an option:</label>
            <select id="dropdown">
                <option>Option 1</option>
                <option>Option 2</option>
            </select>

            <span>
                <input checked required type="radio" value="rvalue1" name="group1" id="radio1">
                <label for="radio1">Radio 1</label>

                <input required type="radio" value="value1" name="group1" id="radio2">
                <label for="radio2">Radio 2</label>
            </span>

            <input checked required type="checkbox" value="cvalue1" id="checkbox1">
            <label for="checkbox1">Checkbox 1</label>

            <input required type="checkbox" value="cvalue2" id="checkbox2">
            <label for="checkbox2">Checkbox 2</label>

            <label for="comments">Text goes here</label>
            <textarea id="comments" placeholder="Additional comments..." cols="30" rows="3"></textarea>

            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
